<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoli Pizzaria</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>

        <h1>Napoli Pizzaria</h1>
        <p>A Melhor Pizza da Cidade!</p>

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Pizzas</a></li>
                <li><a href="">Bebidas</a></li>
                <li><a href="">Promoções</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="section-pizzas">

            <section class="itens">
                <h2 class="nome-itens">Pizza Calabresa</h2>
                <img class="img-itens" src="images/PizzaCalabresa.png" alt="">
                <p class="preço-itens">R$ 19,99</p>
                <button class="bnt-comprar-itens">Fazer Pedido</button>
            </section>

            <section class="itens">
                <h2 class="nome-itens">Pizza Portuguesa</h2>
                <img class="img-itens" src="images/PizzaN.png" alt="">
                <p class="preço-itens">R$ 22,00</p>
                <button class="bnt-comprar-itens">Fazer Pedido</button>
            </section>

            <section class="itens">
                <h2 class="nome-itens">Pizza Queijo</h2>
                <img class="img-itens" src="images/PizzaQueijo.png" alt="">
                <p class="preço-itens">R$ 25,00</p>
                <button class="bnt-comprar-itens">Fazer Pedido</button>
            </section>

            <section class="itens">
                <h2 class="nome-itens">Pizza Clássica</h2>
                <img class="img-itens" src="images/PizzaNew.png" alt="">
                <p class="preço-itens">R$ 30,00</p>
                <button class="bnt-comprar-itens">Fazer Pedido</button>
            </section>

        </section>

    </main>

    <footer>

        <p>ATENÇÃO! EMPRESA FICTÍCIA</p>
        <p>Desenvolvido por <a href="#">João Vitor Bastos</a> para fins de estudos.</p>
        
    </footer>
</body>
</html>
